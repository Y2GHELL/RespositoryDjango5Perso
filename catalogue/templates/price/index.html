{% extends 'layouts/base.html' %}

{% block title %}Liste des prix{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>

    <ul>
    {% for price in prices %}
        <li>
            <a href="{% url 'catalogue:price-show' price.id %}">
                {{ price.name|title }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
